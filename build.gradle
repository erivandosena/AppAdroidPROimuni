// Arquivo de compilação de nível superior onde é possível adicionar opções de configuração comuns
// a todos os subprojetos/módulos.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'

        // NOTA: Não coloque suas dependências de aplicativo aqui; eles pertencem
        // aos arquivos build.gradle do módulo individual.

        classpath 'io.realm:realm-gradle-plugin:4.3.1'
      }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
